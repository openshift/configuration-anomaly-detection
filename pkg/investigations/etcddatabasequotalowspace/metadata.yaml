name: etcddatabasequotalowspace
rbac:
  roles:
    - namespace: openshift-etcd
      rules:
        - verbs:
            - "get"
            - "list"
          apiGroups:
            - ""
          resources:
            - pods
        - verbs:
            - "create"
          apiGroups:
            - ""
          resources:
            - pods/exec
        - verbs:
            - "get"
          apiGroups:
            - ""
          resources:
            - pods/log
        - verbs:
            - "create"
            - "get"
          apiGroups:
            - "batch"
          resources:
            - jobs
customerDataAccess: false
